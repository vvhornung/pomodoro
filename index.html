<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/pomodoro_title.png" alt="Pomodoro Timer" class="title" />
      <hr />
        <img
          src="images/catSoup.gif"
          alt="Timer Animation"
          class="timer-gif"
        />
      <div class="timer-section">
        <p class="timer" id="timer">25:00</p>
      </div>
      <div class="button-wraper">
        <button id="start" class="start-button">Start</button>
        <button id="stopB" class="stop-button">Stop</button>
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
